<template name="countryStats">
  <div class="panel panel-default">
    <div class="panel-heading">
      <h1 class="panel-title">{{name}}</h1>
    </div>

    <div class="panel-body">
      {{#each stats}}
        {{> stat}}
      {{/each}}
    </div>
  </div>
</template>

<template name="stat">
  <h4>{{name}}</h4>
  <h5>{{variableQuestion}}</h5>
  <h5>{{categoryLabel}}: {{value}}</h5>
  <hr>
</template>
