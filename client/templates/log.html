<template name="log">

  <div class="panel panel-default">
    <div class="panel-heading">
      <h1 class="panel-title">The Story so far...</h1>
    </div>

    <div class="panel-body">
      {{#each logs}}
          <h5>{{entry}}</h5>
          <hr>
      {{/each}}
    </div>
  </div>

</template>
